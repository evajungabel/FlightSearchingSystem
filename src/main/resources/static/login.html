<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./js/navbar.js"></script>
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="css/register-login.css">
    <title>Login/Registration</title>
</head>

<body>
<div id="navbar-placeholder"></div>

<section class="section-login">
    <div class="login-box">
        <form action="">
            <h2>Login</h2>
            <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                <input type="text" id="identifier" placeholder=" " required>
                <label for="identifier">E-mail or Username</label>
<!--                <span class="error-message" id="emailOrUsernameError"></span>-->
            </div>
            <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
<!--                <span class="error-message" id="passwordError"></span>-->
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
            </div>
            <div class="remember-forgot">
                <a href="#">Forgot your password?</a>
            </div>
            <button class="submit" type="submit">Login</button>
            <div class="register-link">
                <p>Don't you have an account? <a class="register" href="register.html" >Register!</a></p>
            </div>
        </form>
    </div>
</section>

<dialog id="errorModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <p id="modalErrorMessage"></p>
        <button id="modalOkButton">OK</button>
    </div>
</dialog>



<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


</section>
</body>
</html>
