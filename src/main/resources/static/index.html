<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/mejer-reset/2.0/reset.min.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/index.js"></script>
    <title>Find Your Flight</title>
</head>
<body>
<div id="navbar-placeholder"></div>

<section class="section">

    <div>
        <div class="title">
            <h1>Life is an adventure,
                </br> book it!</h1>
        </div>
        <div class="video-container">
            <div class="color-overlay"></div>
            <video autoplay loop muted>
                <source src="./assets/airplane-flying.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <div class="searching-table">
        <form action="" class="search-form">
            <div class="search-inputs fly-types">
                <div class="input-fly-types">
                    <input type="checkbox" id="return" name="return" value="Return">
                    <label for="return">Return</label>
                </div>
                <div class="input-fly-types">
                    <input type="checkbox" id="one-way" name="one-way" value="one-way">
                    <label for="one-way">One-way</label>
                </div>
                <div class="input-fly-types">
                    <input type="checkbox" id="multi-city" name="multi-city" value="multi-city">
                    <label for="multi-city">Multi-city</label>
                </div>
            </div>
            <div class="search-inputs middle">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="arrow-up-circle-outline"></ion-icon>
                    </span>
                    <input type="text" id="from" placeholder=" " required>
                    <label for="from">From</label>
                    <!--                <span class="error-message" id="emailOrUsernameError"></span>-->
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="arrow-down-circle-outline"></ion-icon>
                    </span>
                    <input type="text" id="to" placeholder=" " required>
                    <label for="to">To</label>
                    <!--                <span class="error-message" id="passwordError"></span>-->
                </div>
                <div class="input-box">
                    <!--                    <label for="start">Date</label>-->
                    <span class="icon">
                        <ion-icon name="calendar-outline"></ion-icon>
                    </span>
                    <input type="date" id="start" name="start" placeholder=" " required>
                    <!--                <span class="error-message" id="passwordError"></span>-->
                </div>

            </div>
            <div class="search-inputs passenger-and-submit">
                <div class="passenger-selector" onclick="event.stopPropagation()">
                    <div class="input-box">
                    <span class="icon">
                        <ion-icon name="people-circle-outline"></ion-icon>
                    </span>
                        <input type="text" id="passenger-count" value="Number of passengers: 1" readonly
                               onclick="toggleDetails(event)">

                    </div>
                    <div class="passenger-details" id="passenger-details">
                        <div>
                            <label>Adults</label>
                            <button onclick="updateCount('adults', -1)">-</button>
                            <span id="adults-count">1</span>
                            <button onclick="updateCount('adults', 1)">+</button>
                        </div>
                        <div>
                            <label>Children</label>
                            <button onclick="updateCount('children', -1)">-</button>
                            <span id="children-count">0</span>
                            <button onclick="updateCount('children', 1)">+</button>
                        </div>
                        <div>
                            <label>Infants (0-2)</label>
                            <button onclick="updateCount('infants', -1)">-</button>
                            <span id="infants-count">0</span>
                            <button onclick="updateCount('infants', 1)">+</button>
                        </div>
                    </div>
                </div>
                <button class="search" type="submit">Search flights</button>
            </div>
        </form>
    </div>
</section>


</body>
</html>
